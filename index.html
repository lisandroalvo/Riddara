<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIDDARA RD6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>
    <style>
        /* Essential Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: #000;
        }

        /* Navigation */
        .main-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo img {
            height: 30px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 35vh;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .scroll-indicator span {
            display: block;
            width: 30px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            margin: 0 auto 1rem;
            position: relative;
        }

        .scroll-indicator span::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: scroll 2s infinite;
        }

        @keyframes scroll {
            0% { transform: translate(-50%, 0); opacity: 1; }
            100% { transform: translate(-50%, 20px); opacity: 0; }
        }

        /* Color Section */
        .color-schemes {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #1C1C1C;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .diagonal-block {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 65%;
            height: 120%;
            background: #1C1C1C;
            transform: skewX(-20deg) translateX(-10%);
            transition: background 1s cubic-bezier(0.645, 0.045, 0.355, 1.000);
            z-index: 1;
        }

        .color-header {
            position: absolute;
            top: 10%;
            left: 5%;
            z-index: 2;
        }

        .color-header h2 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .color-header p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .rd6-corner-logo {
            position: absolute;
            top: 5%;
            right: 5%;
            z-index: 2;
        }

        .rd6-corner-logo img {
            height: 40px;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1.000);
        }

        .car-showcase {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .car-image {
            max-width: 95%;
            max-height: 75vh;
            object-fit: contain;
            transition: all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1.000);
            transform-origin: center center;
            filter: none;
        }

        .color-selector {
            position: absolute;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 2;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
            border: 2px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: white;
            transform: scale(1.1);
        }

        .color-black { background: #1C1C1C; }
        .color-blue { background: #1B3F5E; }
        .color-green { background: #3C513C; }
        .color-grey { background: #808080; }
        .color-silver { background: #C0C0C0; }
        .color-sand { background: #9B8B6B; }

        .navigation-arrows {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            z-index: 2;
        }

        .nav-arrow {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .nav-arrow:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-content">
            <div class="logo">
                <a href="#home"><img src="images/riddara-logo.png" alt="RIDDARA"></a>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#colors">Colors</a>
            </div>
        </div>
    </nav>

    <div id="fullpage">
        <div class="section hero-section" data-anchor="home">
            <div class="video-background">
                <video autoplay muted loop playsinline>
                    <source src="https://player.vimeo.com/progressive_redirect/playback/908090205/rendition/1080p/file.mp4?loc=external&signature=0d38d09c7f5c4fc5c6e2c8d6e3c0e2c5" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="hero-content">
                <h1>RIDDARA RD6</h1>
                <p>The Future of Electric Pickups</p>
                <a href="#colors" class="cta-button">Explore Colors</a>
            </div>
            <div class="scroll-indicator">
                <span></span>
                <p>Scroll to explore</p>
            </div>
        </div>

        <div class="section color-schemes" data-anchor="colors">
            <div class="diagonal-block"></div>
            <div class="color-header">
                <h2>CHOOSE YOUR COLOR</h2>
                <p>Express your style with our signature finishes.</p>
            </div>
            <div class="rd6-corner-logo">
                <img src="images/Black.png" alt="RD6 Logo" id="cornerLogo">
            </div>
            <div class="car-showcase">
                <img src="images/Black EV Pickup 1.png" alt="RIDDARA RD6" class="car-image" id="carImage">
            </div>
            <div class="color-selector">
                <div class="color-option color-black active" data-color="black" data-img="images/Black EV Pickup 1.png" data-bg="#1C1C1C"></div>
                <div class="color-option color-blue" data-color="blue" data-img="images/Blue EV Pickup 2.png" data-bg="#1B3F5E"></div>
                <div class="color-option color-green" data-color="green" data-img="images/Green EV Pickup 1.png" data-bg="#3C513C"></div>
                <div class="color-option color-grey" data-color="grey" data-img="images/Riddara EV Pickup Grey 1.png" data-bg="#808080"></div>
                <div class="color-option color-silver" data-color="silver" data-img="images/Silver EV Pickup 1.png" data-bg="#C0C0C0"></div>
                <div class="color-option color-sand" data-color="sand" data-img="images/Yellow EV Pickup 1.png" data-bg="#9B8B6B"></div>
            </div>
            <div class="navigation-arrows">
                <button class="nav-arrow prev">←</button>
                <button class="nav-arrow next">→</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize fullPage.js with proper configuration
        new fullpage('#fullpage', {
            autoScrolling: true,
            scrollHorizontally: true,
            navigation: true,
            navigationPosition: 'right',
            showActiveTooltip: true,
            anchors: ['home', 'colors'],
            navigationTooltips: ['Home', 'Colors'],
            scrollOverflow: false,
            fitToSection: true,
            css3: true,
            scrollingSpeed: 1000,
            onLeave: function(origin, destination, direction) {
                // Handle section transitions if needed
            },
            afterLoad: function(origin, destination, direction) {
                // Initialize any section-specific animations
                if (destination.anchor === 'colors') {
                    // Any color section specific initialization
                }
            }
        });

        // Color selector functionality
        document.addEventListener('DOMContentLoaded', function() {
            const colorOptions = document.querySelectorAll('.color-option');
            const carImage = document.getElementById('carImage');
            const diagonalBlock = document.querySelector('.diagonal-block');
            const cornerLogo = document.getElementById('cornerLogo');
            let currentColorIndex = 0;
            let isAnimating = false;

            const logoMap = {
                'black': 'Black.png',
                'blue': 'Blue.png',
                'green': 'Green.png',
                'grey': 'Grey.png',
                'silver': 'light grey.png',
                'sand': 'Yellow.png'
            };

            function updateColor(index, direction = 'next') {
                if (isAnimating) return;
                isAnimating = true;

                const selectedOption = colorOptions[index];
                
                // Update active state
                colorOptions.forEach(opt => opt.classList.remove('active'));
                selectedOption.classList.add('active');
                
                // Get new image and background color
                const newImage = selectedOption.dataset.img;
                const newBg = selectedOption.dataset.bg;
                const newColor = selectedOption.dataset.color;
                
                // Add transitioning class for smooth exit
                carImage.classList.add('transitioning');
                
                // Fade out logo
                cornerLogo.style.opacity = '0';
                cornerLogo.style.transform = 'scale(0.95)';
                
                // Update diagonal block with smooth transition
                diagonalBlock.style.background = newBg;

                setTimeout(() => {
                    // Update images
                    carImage.src = newImage;
                    cornerLogo.src = `images/${logoMap[newColor]}`;
                    
                    // Reset animations after a brief delay
                    setTimeout(() => {
                        carImage.classList.remove('transitioning');
                        cornerLogo.style.opacity = '1';
                        cornerLogo.style.transform = 'scale(1)';
                        
                        setTimeout(() => {
                            isAnimating = false;
                        }, 200);
                    }, 50);
                }, 400);
            }

            // Add click handlers to color options
            colorOptions.forEach((option, index) => {
                option.addEventListener('click', () => {
                    if (currentColorIndex === index || isAnimating) return;
                    const direction = index > currentColorIndex ? 'next' : 'prev';
                    currentColorIndex = index;
                    updateColor(currentColorIndex, direction);
                });
            });

            // Navigation arrows
            const prevButton = document.querySelector('.nav-arrow.prev');
            const nextButton = document.querySelector('.nav-arrow.next');

            prevButton.addEventListener('click', () => {
                if (isAnimating) return;
                currentColorIndex = (currentColorIndex - 1 + colorOptions.length) % colorOptions.length;
                updateColor(currentColorIndex, 'prev');
            });

            nextButton.addEventListener('click', () => {
                if (isAnimating) return;
                currentColorIndex = (currentColorIndex + 1) % colorOptions.length;
                updateColor(currentColorIndex, 'next');
            });

            // Initialize first color with animation
            setTimeout(() => {
                updateColor(currentColorIndex);
            }, 500);
        });
    </script>
</body>
</html>
